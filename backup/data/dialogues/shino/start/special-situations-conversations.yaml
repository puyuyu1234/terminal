  - id: shino_after_silence_wonderful_bond
    text: 素晴らしい関係...そう言ってもらえると、これまでの時間が全て意味のあるものに感じられます。
    choices:
      - text: 意味のある時間を過ごしています
        next: emotional_end
      - text: 素晴らしい関係を続けていきましょう
        next: trust_end
      - text: 全ての時間が大切ですね
        next: contextual_end

  - id: shino_after_silence_special_moment
    text: 特別な瞬間...一つ一つの瞬間が、かけがえのないものになっていますね。
    choices:
      - text: かけがえのない瞬間ですね
        next: emotional_end
      - text: 特別な瞬間を大切にしましょう
        next: trust_end
      - text: 一つ一つが貴重です
        next: contextual_end

  - id: shino_after_silence_beautiful_transition
    text: 美しい移り変わり...沈黙から言葉へ、そしてまた沈黙へ。自然な流れが美しいですね。
    choices:
      - text: 自然な流れは美しいですね
        next: deep_end
      - text: 美しい時間を過ごしています
        next: emotional_end
      - text: 流れに身を任せましょう
        next: contextual_end

  - id: shino_after_silence_shared_sensation
    text: 共有する感覚...同じものを感じ取れるなんて、不思議で嬉しいことですね。
    choices:
      - text: 不思議で嬉しいですね
        next: emotional_end
      - text: 感覚を共有できて幸せです
        next: trust_end
      - text: 同じものを感じ取れますね
        next: contextual_end