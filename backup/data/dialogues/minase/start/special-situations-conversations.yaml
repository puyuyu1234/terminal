character: minase
nodes:
  # Late visitor extended conversations
  - id: minase_start_late_visitor_extended_conversation
    text: 時間への意識は、生活のリズムを表します。17分の遅れには、きっと理由があるはずです。
    choices:
      - text: 時間への意識が鋭いですね
        next: minase_late_time_awareness
      - text: 生活のリズムとは？
        next: minase_late_life_rhythm
      - text: 理由を聞かれると恥ずかしいです
        next: minase_late_reason_embarrassment

  - id: minase_late_time_awareness
    text: 時間への意識...それは人生への態度を映します。時間を大切にする人は、自分の人生も大切にしています。
    choices:
      - text: 人生への態度を見直します
        next: minase_late_life_attitude
      - text: 時間を大切にしたいです
        next: minase_late_time_value
      - text: 自分の人生も大切にします
        next: minase_late_self_care

  - id: minase_late_life_rhythm
    text: 生活のリズム...それは心の状態を表します。規則正しいリズムは、安定した心から生まれます。
    choices:
      - text: 心の状態を整えたいです
        next: minase_late_heart_condition
      - text: 規則正しいリズムを作りたいです
        next: minase_late_regular_rhythm
      - text: 安定した心を求めます
        next: minase_late_stable_heart

  - id: minase_late_reason_embarrassment
    text: 恥ずかしがることはありません。遅れにも意味があります。時には、予定外の出来事が新しい発見をもたらします。
    choices:
      - text: 予定外の出来事を受け入れます
        next: minase_late_unexpected_events
      - text: 新しい発見に期待します
        next: minase_late_new_discovery
      - text: 遅れの意味を考えたいです
        next: minase_late_delay_meaning

  - id: minase_late_life_attitude
    text: 人生への態度...それは日々の小さな選択に現れます。時間を守るという選択が、責任感を育てます。
    choices:
      - text: 小さな選択を大切にします
        next: emotional_end
      - text: 責任感を育てたいです
        next: trust_end
      - text: 日々の態度を見直します
        next: deep_end

  - id: minase_late_time_value
    text: 時間の価値...それは有限だからこそ貴重です。一分一秒を大切にする心が、豊かな人生を作ります。
    choices:
      - text: 有限の時間を大切にします
        next: deep_end
      - text: 豊かな人生を目指します
        next: emotional_end
      - text: 一分一秒を意識します
        next: trust_end

  - id: minase_late_self_care
    text: 自分への大切さ...それは他者への思いやりの基盤です。自分を大切にできる人は、他者も大切にできます。
    choices:
      - text: 他者への思いやりを大切にします
        next: emotional_end
      - text: 自分を大切にします
        next: trust_end
      - text: 基盤を築きたいです
        next: deep_end

  - id: minase_late_heart_condition
    text: 心の状態...それは天気のように変化します。時には嵐もありますが、必ず晴れ間が訪れます。
    choices:
      - text: 心の天気を受け入れます
        next: emotional_end
      - text: 晴れ間を待ちます
        next: trust_end
      - text: 嵐も大切な体験です
        next: deep_end

  - id: minase_late_regular_rhythm
    text: 規則正しいリズム...それは楽器の演奏のようなものです。正確なリズムが、美しい音楽を生み出します。
    choices:
      - text: 美しい音楽を奏でたいです
        next: emotional_end
      - text: 楽器の演奏を学びたいです
        next: trust_end
      - text: 正確なリズムを身につけます
        next: deep_end

  - id: minase_late_stable_heart
    text: 安定した心...それは静かな湖のようなものです。表面は穏やかで、深いところに智慧が宿っています。
    choices:
      - text: 静かな湖のような心を目指します
        next: deep_end
      - text: 深い智慧を求めます
        next: trust_end
      - text: 穏やかな表面を保ちます
        next: emotional_end

  - id: minase_late_unexpected_events
    text: 予想外の出来事...それは人生のスパイスです。計画通りでない時こそ、新しい可能性が開かれます。
    choices:
      - text: 人生のスパイスを楽しみます
        next: emotional_end
      - text: 新しい可能性を歓迎します
        next: trust_end
      - text: 計画外の美しさを感じます
        next: deep_end

  - id: minase_late_new_discovery
    text: 新しい発見...それは宝探しのようなものです。予定していなかった場所で、最高の宝物を見つけることがあります。
    choices:
      - text: 宝探しを楽しみます
        next: emotional_end
      - text: 最高の宝物を求めます
        next: trust_end
      - text: 予定外の場所を探索します
        next: deep_end

  - id: minase_late_delay_meaning
    text: 遅れの意味...それは時に必要な準備時間です。遅れることで、より良いタイミングを待っていたのかもしれません。
    choices:
      - text: 必要な準備時間を大切にします
        next: trust_end
      - text: より良いタイミングを信じます
        next: emotional_end
      - text: 遅れにも意味があることを学びます
        next: deep_end

  # Weather prediction extended conversations
  - id: minase_start_weather_prediction_extended_conversation
    text: 天気を予知することと、人の行動を予測することは似ています。パターンを読み取る能力です。
    choices:
      - text: パターンを読み取る能力に興味があります
        next: minase_weather_pattern_reading
      - text: 人の行動を予測するのは難しそうです
        next: minase_weather_behavior_prediction
      - text: 天気予知と人間の行動の関係を教えてください
        next: minase_weather_human_connection

  - id: minase_weather_pattern_reading
    text: パターンの読み取り...それは観察力と直感の組み合わせです。細かい変化を見逃さない注意力が必要です。
    choices:
      - text: 観察力を磨きたいです
        next: minase_weather_observation_skill
      - text: 直感を信じることを学びたいです
        next: minase_weather_intuition_trust
      - text: 細かい変化に気づく力を身につけたいです
        next: minase_weather_detail_awareness

  - id: minase_weather_behavior_prediction
    text: 行動予測...それは簡単ではありませんが、不可能でもありません。人は思っているより一貫性があります。
    choices:
      - text: 一貫性について教えてください
        next: minase_weather_consistency_explanation
      - text: 不可能でないなら挑戦したいです
        next: minase_weather_prediction_challenge
      - text: 人間の行動の法則性を学びたいです
        next: minase_weather_human_patterns

  - id: minase_weather_human_connection
    text: 天気と人間の関係...両方とも自然の一部です。自然のリズムを理解すれば、人間のリズムも見えてきます。
    choices:
      - text: 自然のリズムを感じたいです
        next: minase_weather_natural_rhythm
      - text: 人間も自然の一部だと実感します
        next: minase_weather_human_nature
      - text: 両方のリズムを理解したいです
        next: minase_weather_dual_understanding

  - id: minase_weather_observation_skill
    text: 観察力...それは練習で身につきます。毎日少しずつ、周りの変化に注意を向けることから始まります。
    choices:
      - text: 毎日練習します
        next: trust_end
      - text: 周りの変化に注意を向けます
        next: emotional_end
      - text: 少しずつ上達していきます
        next: deep_end

  - id: minase_weather_intuition_trust
    text: 直感への信頼...それは自分の内なる声を聞くことです。理屈で説明できないことも、心は知っています。
    choices:
      - text: 内なる声を聞きます
        next: deep_end
      - text: 心の知恵を信じます
        next: emotional_end
      - text: 理屈を超えた知識を大切にします
        next: trust_end

  - id: minase_weather_detail_awareness
    text: 細部への意識...それは全体を理解する鍵です。小さな変化が、大きな変化の前兆となることがあります。
    choices:
      - text: 小さな変化を大切にします
        next: trust_end
      - text: 全体を理解したいです
        next: deep_end
      - text: 前兆を見逃さないよう注意します
        next: emotional_end

  - id: minase_weather_consistency_explanation
    text: 人間の一貫性...それは価値観や習慣に根ざしています。表面的には変化しても、根本的な部分は安定しています。
    choices:
      - text: 価値観の重要性を感じます
        next: deep_end
      - text: 習慣の力を信じます
        next: trust_end
      - text: 根本的な安定を求めます
        next: emotional_end

  - id: minase_weather_prediction_challenge
    text: 予測への挑戦...それは勇気のいることです。間違いを恐れずに、経験を積むことが大切です。
    choices:
      - text: 勇気を持って挑戦します
        next: trust_end
      - text: 間違いを恐れません
        next: emotional_end
      - text: 経験を積みたいです
        next: deep_end

  - id: minase_weather_human_patterns
    text: 人間の行動パターン...それは複雑ですが、一定の法則があります。愛、恐怖、希望が主な動機です。
    choices:
      - text: 愛が動機となる行動を理解したいです
        next: emotional_end
      - text: 恐怖を乗り越える方法を学びたいです
        next: trust_end
      - text: 希望を持ち続ける力を身につけたいです
        next: deep_end

  - id: minase_weather_natural_rhythm
    text: 自然のリズム...それは季節、月の満ち欠け、潮の満ち引きなど、様々な周期で現れます。
    choices:
      - text: 季節のリズムを感じます
        next: emotional_end
      - text: 月の満ち欠けを意識します
        next: deep_end
      - text: 潮の満ち引きに心を合わせます
        next: trust_end

  - id: minase_weather_human_nature
    text: 人間の自然性...それは本能と理性の調和です。自然な状態でいることが、最も美しい姿なのです。
    choices:
      - text: 本能と理性の調和を求めます
        next: deep_end
      - text: 自然な状態を大切にします
        next: trust_end
      - text: 最も美しい姿を目指します
        next: emotional_end

  - id: minase_weather_dual_understanding
    text: 二重の理解...それは視野を広げる鍵です。一つの視点だけでなく、複数の角度から物事を見ることができます。
    choices:
      - text: 視野を広げたいです
        next: deep_end
      - text: 複数の角度から見る練習をします
        next: trust_end
      - text: 一つの視点に固執しません
        next: emotional_end

  # Anomaly detection extended conversations
  - id: minase_start_anomaly_detection_extended_conversation
    text: 普段と違う雰囲気を感じ取ることは、深いつながりの証です。心の変化は、隠そうとしても現れるものです。
    choices:
      - text: 深いつながりを感じます
        next: minase_anomaly_deep_connection
      - text: 心の変化について教えてください
        next: minase_anomaly_heart_change
      - text: 隠そうとしても現れるとは興味深いです
        next: minase_anomaly_hidden_expression

  - id: minase_anomaly_deep_connection
    text: 深いつながり...それは表面的な関係を超えたものです。相手の微細な変化を感じ取れるのは、真の理解の証です。
    choices:
      - text: 真の理解を深めたいです
        next: minase_anomaly_true_understanding
      - text: 表面を超えた関係を築きたいです
        next: minase_anomaly_beyond_surface
      - text: 微細な変化に気づく力を大切にします
        next: minase_anomaly_subtle_awareness

  - id: minase_anomaly_heart_change
    text: 心の変化...それは四季のように自然なものです。変化を受け入れることで、成長することができます。
    choices:
      - text: 四季のような変化を受け入れます
        next: minase_anomaly_seasonal_change
      - text: 成長を歓迎します
        next: minase_anomaly_growth_welcome
      - text: 自然な変化を大切にします
        next: minase_anomaly_natural_change

  - id: minase_anomaly_hidden_expression
    text: 隠された表現...それは心の正直さです。意識的に隠そうとしても、無意識は真実を語ります。
    choices:
      - text: 心の正直さを大切にします
        next: minase_anomaly_heart_honesty
      - text: 無意識の真実を理解したいです
        next: minase_anomaly_unconscious_truth
      - text: 意識と無意識の関係に興味があります
        next: minase_anomaly_consciousness_relationship

  - id: minase_anomaly_true_understanding
    text: 真の理解...それは相手の立場に立って感じることです。共感は、最も深い理解の形です。
    choices:
      - text: 共感を大切にします
        next: emotional_end
      - text: 相手の立場を理解したいです
        next: trust_end
      - text: 深い理解を求めます
        next: deep_end

  - id: minase_anomaly_beyond_surface
    text: 表面を超えて...それは本質に触れることです。外見や言葉だけでなく、魂の部分で理解し合うことができます。
    choices:
      - text: 本質に触れたいです
        next: deep_end
      - text: 魂の部分で理解し合いたいです
        next: emotional_end
      - text: 外見や言葉を超えた理解を求めます
        next: trust_end

  - id: minase_anomaly_subtle_awareness
    text: 微細な気づき...それは愛の表現です。大切に思う人のことは、小さな変化も見逃しません。
    choices:
      - text: 愛の表現を大切にします
        next: emotional_end
      - text: 小さな変化に気づく愛を育みます
        next: trust_end
      - text: 大切に思う気持ちを表現します
        next: deep_end

  - id: minase_anomaly_seasonal_change
    text: 季節的変化...それは自然の智慧です。春には成長し、夏には開花し、秋には実を結び、冬には休息します。
    choices:
      - text: 自然の智慧を学びます
        next: deep_end
      - text: 季節に合わせて変化します
        next: trust_end
      - text: 自然のリズムを感じます
        next: emotional_end

  - id: minase_anomaly_growth_welcome
    text: 成長への歓迎...それは変化を恐れない勇気です。新しい自分になることを楽しみに待つことができます。
    choices:
      - text: 変化を恐れない勇気を持ちます
        next: trust_end
      - text: 新しい自分を楽しみにします
        next: emotional_end
      - text: 成長を楽しみます
        next: deep_end

  - id: minase_anomaly_natural_change
    text: 自然な変化...それは無理のない成長です。自分のペースで、自分らしく変化していくことが大切です。
    choices:
      - text: 自分のペースを大切にします
        next: trust_end
      - text: 自分らしく変化します
        next: emotional_end
      - text: 無理のない成長を心がけます
        next: deep_end

  - id: minase_anomaly_heart_honesty
    text: 心の正直さ...それは最も美しい品質です。飾らない心は、人を惹きつける魅力を持っています。
    choices:
      - text: 飾らない心を大切にします
        next: emotional_end
      - text: 人を惹きつける魅力を身につけたいです
        next: trust_end
      - text: 最も美しい品質を育みます
        next: deep_end

  - id: minase_anomaly_unconscious_truth
    text: 無意識の真実...それは心の奥深くにある知恵です。意識的に考えるよりも、直感で感じることが正しいことがあります。
    choices:
      - text: 心の奥深くの知恵を信じます
        next: deep_end
      - text: 直感を大切にします
        next: emotional_end
      - text: 意識を超えた理解を求めます
        next: trust_end

  - id: minase_anomaly_consciousness_relationship
    text: 意識と無意識の関係...それは氷山のようなものです。見える部分は小さく、見えない部分が大きいのです。
    choices:
      - text: 見えない部分を理解したいです
        next: deep_end
      - text: 氷山の比喩が分かりやすいです
        next: trust_end
      - text: 意識と無意識の調和を求めます
        next: emotional_end