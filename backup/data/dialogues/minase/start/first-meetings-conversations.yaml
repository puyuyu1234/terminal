      - text: この瞬間を大切にします
        next: minase_late_precious_moment

  - id: minase_late_future_possibilities
    text: 未来の可能性...深夜は意識が最も研ぎ澄まされる時間です。その時に見える未来は、最も確実性が高いものです。
    choices:
      - text: 意識の研ぎ澄まされる感覚を体験したいです
