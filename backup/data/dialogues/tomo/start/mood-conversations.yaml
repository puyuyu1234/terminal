character: tomo
nodes:
  # Drawing mood extended conversations
  - id: tomo_start_drawing_mood_extended_conversation
    text: 今日は絵を描きたい気分です。この駅の風景をスケッチしてみようかなと思って。光と影の変化を捉えてみたいんです。
    choices:
      - text: 光と影の変化を一緒に観察したいです
        next: tomo_drawing_mood_light_shadow
      - text: 駅の風景をスケッチする魅力を教えてください
        next: tomo_drawing_mood_station_sketch
      - text: 絵を描きたい気分になる理由を知りたいです
        next: tomo_drawing_mood_inspiration

  - id: tomo_drawing_mood_light_shadow
    text: 光と影の観察...時間が経つにつれて、光の角度が変わって影も移動します。それを追いかけるように描くのは、とても楽しい作業です。
    choices:
      - text: 時間の経過を絵で表現したいです
        next: tomo_drawing_mood_time_expression
      - text: 光の角度の変化を学びたいです
        next: tomo_drawing_mood_light_angle
      - text: 影の移動を追いかける楽しさを体験したいです
        next: tomo_drawing_mood_shadow_chase

  - id: tomo_drawing_mood_station_sketch
    text: 駅の風景スケッチ...駅は人の営みが見える場所です。待つ人、急ぐ人、別れる人、出会う人。それぞれの物語を線で表現できたら素敵です。
    choices:
      - text: 人の営みを線で表現する方法を教えてください
        next: tomo_drawing_mood_human_activity
      - text: 待つ人の物語を描きたいです
        next: tomo_drawing_mood_waiting_story
      - text: それぞれの物語を見つけたいです
        next: tomo_drawing_mood_find_stories

  - id: tomo_drawing_mood_inspiration
    text: 絵を描きたい気分...美しいものを見た時、心が動いた時、その感動を形にしたくなります。言葉では表現できない何かを、絵で表現したいんです。
    choices:
      - text: 感動を形にする方法を学びたいです
        next: tomo_drawing_mood_emotion_form
      - text: 言葉では表現できない何かを理解したいです
        next: tomo_drawing_mood_beyond_words
      - text: 心が動いた瞬間を一緒に大切にしたいです
        next: tomo_drawing_mood_moving_moments

  - id: tomo_drawing_mood_time_expression
    text: 時間の表現...一枚の絵の中に、異なる時間の光を重ねて描くことがあります。朝の光、昼の光、夕方の光。時間の流れを感じられます。
    choices:
      - text: 時間の流れを感じる絵を見たいです
        next: emotional_end
      - text: 異なる時間の光を重ねる技術を教えてください
        next: trust_end
      - text: 時間の表現を一緒に研究したいです
        next: contextual_end

  - id: tomo_drawing_mood_light_angle
    text: 光の角度...朝は低い角度から、昼は高い角度から、夕方は再び低い角度から。それぞれが全く違う表情を作り出します。
    choices:
      - text: 光の角度による表情の違いを学びたいです
        next: deep_end
      - text: 朝と夕方の光の違いを感じたいです
        next: emotional_end
      - text: 昼の高い角度の光を一緒に観察したいです
        next: trust_end

  - id: tomo_drawing_mood_shadow_chase
    text: 影追いの楽しさ...影は生きているように動きます。それを追いかけて描くのは、まるで影と対話しているような感覚になります。
    choices:
      - text: 影と対話する感覚を体験したいです
        next: emotional_end
      - text: 生きている影を一緒に観察したいです
        next: trust_end
      - text: 影の動きを追いかける楽しさを共有したいです
        next: contextual_end

  - id: tomo_drawing_mood_human_activity
    text: 人の営みの表現...姿勢、動き、表情、すべてがその人の物語を語っています。それを線で捉えるのは難しいけれど、やりがいがあります。
    choices:
      - text: 姿勢や動きから物語を読み取りたいです
        next: deep_end
      - text: 線で人の物語を表現する方法を学びたいです
        next: emotional_end
      - text: やりがいのある挑戦を一緒にしたいです
        next: trust_end

  - id: tomo_drawing_mood_waiting_story
    text: 待つ人の物語...電車を待つ人、人を待つ人、時間を待つ人。それぞれの待ち方に、その人の性格や状況が現れます。
    choices:
      - text: 待ち方から人の性格を読み取りたいです
        next: emotional_end
      - text: 時間を待つ人の気持ちを理解したいです
        next: trust_end
      - text: 待つ人の物語を一緒に想像したいです
        next: contextual_end

  - id: tomo_drawing_mood_find_stories
    text: 物語の発見...よく観察すると、すべての人に物語があることがわかります。その物語を見つけて、絵に込めることができたら幸せです。
    choices:
      - text: すべての人の物語を大切にしたいです
        next: emotional_end
      - text: 物語を見つける観察力を身につけたいです
        next: trust_end
      - text: 絵に物語を込める方法を教えてください
        next: contextual_end

  - id: tomo_drawing_mood_emotion_form
    text: 感動を形に...感動は目に見えないものですが、色や線、形を使って表現することができます。それが絵の魅力の一つです。
    choices:
      - text: 目に見えないものを表現する魅力を理解したいです
        next: deep_end
      - text: 色や線で感動を表現したいです
        next: emotional_end
      - text: 絵の魅力を一緒に探求したいです
        next: trust_end

  - id: tomo_drawing_mood_beyond_words
    text: 言葉を超えた表現...言葉で説明できない複雑な感情や、微妙な雰囲気。それを絵で表現できた時の達成感は格別です。
    choices:
      - text: 複雑な感情を表現したいです
        next: emotional_end
      - text: 微妙な雰囲気を感じ取りたいです
        next: trust_end
      - text: 格別な達成感を一緒に味わいたいです
        next: contextual_end

  - id: tomo_drawing_mood_moving_moments
    text: 心が動く瞬間...美しい景色を見た時、優しい言葉を聞いた時、温かい気持ちになった時。そういう瞬間を大切にしたいです。
    choices:
      - text: 美しい景色を一緒に見たいです
        next: emotional_end
      - text: 優しい言葉を大切にしたいです
        next: trust_end
      - text: 温かい気持ちを共有したいです
        next: contextual_end

  # Frustrated mood extended conversations
  - id: tomo_start_frustrated_mood_extended_conversation
    text: 今日は少しイライラしています。うまく表現できないもどかしさがあって...でも、ここに来ると心が落ち着きます。
    choices:
      - text: うまく表現できないもどかしさを理解したいです
        next: tomo_frustrated_mood_expression_difficulty
      - text: 心が落ち着く理由を教えてください
        next: tomo_frustrated_mood_calming_effect
      - text: イライラした気持ちを一緒に整理したいです
        next: tomo_frustrated_mood_organize_feelings

  - id: tomo_frustrated_mood_expression_difficulty
    text: 表現の困難...頭の中にはあるのに、それを言葉や形にできない。そのギャップが frustrating です。でも、それも創作の一部かもしれません。
    choices:
      - text: 頭の中のイメージを形にする方法を教えてください
        next: tomo_frustrated_mood_image_to_form
      - text: 創作の一部としての困難を理解したいです
        next: tomo_frustrated_mood_creative_difficulty
      - text: ギャップを埋める方法を一緒に考えたいです
        next: tomo_frustrated_mood_bridge_gap

  - id: tomo_frustrated_mood_calming_effect
    text: 心が落ち着く理由...この場所には、焦りや不安を和らげる何かがあります。時間がゆっくり流れて、心に余裕が生まれるんです。
    choices:
      - text: 焦りや不安を和らげる方法を学びたいです
        next: tomo_frustrated_mood_ease_anxiety
      - text: 時間がゆっくり流れる感覚を体験したいです
        next: tomo_frustrated_mood_slow_time
      - text: 心に余裕を生む方法を教えてください
        next: tomo_frustrated_mood_mental_space

  - id: tomo_frustrated_mood_organize_feelings
    text: 気持ちの整理...混乱した感情を一つずつ分けて、整理していく作業。時間はかかりますが、とても大切なプロセスです。
    choices:
      - text: 感情を分ける方法を教えてください
        next: tomo_frustrated_mood_separate_emotions
      - text: 大切なプロセスを一緒に体験したいです
        next: tomo_frustrated_mood_important_process
      - text: 混乱した感情を整理したいです
        next: tomo_frustrated_mood_organize_confusion

  - id: tomo_frustrated_mood_image_to_form
    text: イメージの具現化...抽象的なイメージを具体的な形にするのは難しいけれど、試行錯誤することで少しずつ近づけます。
    choices:
      - text: 抽象的なイメージを理解したいです
        next: emotional_end
      - text: 試行錯誤の過程を一緒に楽しみたいです
        next: trust_end
      - text: 具体的な形にする技術を学びたいです
        next: contextual_end

  - id: tomo_frustrated_mood_creative_difficulty
    text: 創作の困難...表現できないもどかしさも、創作の原動力の一つです。完璧に表現できないからこそ、挑戦し続けられるのかもしれません。
    choices:
      - text: 創作の原動力を理解したいです
        next: deep_end
      - text: 挑戦し続ける意味を教えてください
        next: emotional_end
      - text: もどかしさを原動力に変えたいです
        next: trust_end

  - id: tomo_frustrated_mood_bridge_gap
    text: ギャップを埋める...理想と現実の間、頭の中と表現の間のギャップ。それを埋める努力が、成長につながります。
    choices:
      - text: 理想と現実の間を埋めたいです
        next: emotional_end
      - text: 成長につながる努力を続けたいです
        next: trust_end
      - text: ギャップを埋める方法を一緒に考えたいです
        next: contextual_end

  - id: tomo_frustrated_mood_ease_anxiety
    text: 不安の緩和...深呼吸をして、今この瞬間に集中する。過去の後悔や未来の不安から離れて、今を大切にします。
    choices:
      - text: 今この瞬間に集中する方法を学びたいです
        next: deep_end
      - text: 今を大切にする心を持ちたいです
        next: emotional_end
      - text: 深呼吸を一緒にしたいです
        next: trust_end

  - id: tomo_frustrated_mood_slow_time
    text: 時間の感覚...急いでいる時は時間が足りなく感じ、ゆっくりしている時は時間が豊かに感じます。心の状態が時間の感覚を変えるんです。
    choices:
      - text: 時間を豊かに感じる方法を教えてください
        next: emotional_end
      - text: 心の状態と時間の関係を理解したいです
        next: trust_end
      - text: ゆっくりとした時間を一緒に過ごしたいです
        next: contextual_end

  - id: tomo_frustrated_mood_mental_space
    text: 心の余裕...余裕があると、物事を違う角度から見ることができます。イライラしている時は視野が狭くなりがちですが、余裕があると広くなります。
    choices:
      - text: 視野を広げる方法を学びたいです
        next: emotional_end
      - text: 物事を違う角度から見たいです
        next: trust_end
      - text: 心の余裕を作る方法を教えてください
        next: contextual_end

  - id: tomo_frustrated_mood_separate_emotions
    text: 感情の分離...怒り、悲しみ、不安、失望。混ざり合った感情を一つずつ取り出して、それぞれと向き合います。
    choices:
      - text: それぞれの感情と向き合いたいです
        next: deep_end
      - text: 感情を取り出す方法を教えてください
        next: emotional_end
      - text: 混ざり合った感情を理解したいです
        next: trust_end

  - id: tomo_frustrated_mood_important_process
    text: 大切なプロセス...感情を整理することは、自分を理解することです。時間はかかりますが、とても価値のある作業です。
    choices:
      - text: 自分を理解する方法を学びたいです
        next: emotional_end
      - text: 価値のある作業を一緒に続けたいです
        next: trust_end
      - text: 感情整理の価値を理解したいです
        next: contextual_end

  - id: tomo_frustrated_mood_organize_confusion
    text: 混乱の整理...混乱している時こそ、一歩引いて冷静に考えることが大切です。混乱の中にも、必ず答えがあります。
    choices:
      - text: 冷静に考える方法を教えてください
        next: emotional_end
      - text: 混乱の中の答えを見つけたいです
        next: trust_end
      - text: 一歩引いて考えることを学びたいです
        next: contextual_end

  # Accomplished mood extended conversations
  - id: tomo_start_accomplished_mood_extended_conversation
    text: 今日は何かを成し遂げたような気分です。小さなことでも、完成させると達成感があります。この感覚を大切にしたいです。
    choices:
      - text: 小さなことでも達成感を感じることを学びたいです
        next: tomo_accomplished_mood_small_achievement
      - text: 完成させる喜びを一緒に味わいたいです
        next: tomo_accomplished_mood_completion_joy
      - text: この感覚を大切にする方法を教えてください
        next: tomo_accomplished_mood_cherish_feeling

  - id: tomo_accomplished_mood_small_achievement
    text: 小さな達成...大きな成果でなくても、一つのことを最後までやり遂げることには価値があります。積み重ねが大切です。
    choices:
      - text: 一つのことを最後までやり遂げる方法を学びたいです
        next: tomo_accomplished_mood_completion_method
      - text: 積み重ねの価値を理解したいです
        next: tomo_accomplished_mood_accumulation_value
      - text: 小さな達成を積み重ねたいです
        next: tomo_accomplished_mood_build_achievements

  - id: tomo_accomplished_mood_completion_joy
    text: 完成の喜び...途中で諦めそうになったことも、最後まで続けると大きな喜びになります。プロセスの苦労が報われる瞬間です。
    choices:
      - text: 最後まで続ける方法を教えてください
        next: tomo_accomplished_mood_perseverance
      - text: プロセスの苦労を乗り越えたいです
        next: tomo_accomplished_mood_overcome_struggle
      - text: 報われる瞬間を一緒に体験したいです
        next: tomo_accomplished_mood_rewarding_moment

  - id: tomo_accomplished_mood_cherish_feeling
    text: 感覚を大切にする...達成感は一時的なものですが、その記憶は長く残ります。その記憶が次の挑戦の原動力になります。
    choices:
      - text: 達成感の記憶を大切にしたいです
        next: tomo_accomplished_mood_achievement_memory
      - text: 次の挑戦への原動力を得たいです
        next: tomo_accomplished_mood_motivation_source
      - text: 一時的な感覚を長く残す方法を教えてください
        next: tomo_accomplished_mood_lasting_feeling

  - id: tomo_accomplished_mood_completion_method
    text: 完成への道...目標を小さく分けて、一つずつクリアしていく。途中で挫折しそうになっても、小さな成功を積み重ねます。
    choices:
      - text: 目標を小さく分ける方法を学びたいです
        next: emotional_end
      - text: 小さな成功を積み重ねたいです
        next: trust_end
      - text: 挫折を乗り越える方法を教えてください
        next: contextual_end

  - id: tomo_accomplished_mood_accumulation_value
    text: 積み重ねの価値...一度の大きな成功より、小さな成功の積み重ねの方が、確実で持続性があります。基礎を固めることが大切です。
    choices:
      - text: 確実で持続性のある成功を目指したいです
        next: deep_end
      - text: 基礎を固める方法を教えてください
        next: emotional_end
      - text: 小さな成功を大切にしたいです
        next: trust_end

  - id: tomo_accomplished_mood_build_achievements
    text: 達成の構築...一つの達成は次の達成の土台になります。階段を一段ずつ上がるように、確実に前進していきます。
    choices:
      - text: 確実に前進する方法を学びたいです
        next: emotional_end
      - text: 階段を一段ずつ上がる感覚を体験したいです
        next: trust_end
      - text: 達成を土台にする方法を教えてください
        next: contextual_end

  - id: tomo_accomplished_mood_perseverance
    text: 継続の力...諦めそうになった時こそ、もう一歩踏み出すことが大切です。その一歩が、大きな変化をもたらします。
    choices:
      - text: もう一歩踏み出す勇気を持ちたいです
        next: deep_end
      - text: 継続する力を身につけたいです
        next: emotional_end
      - text: 大きな変化を体験したいです
        next: trust_end

  - id: tomo_accomplished_mood_overcome_struggle
    text: 苦労を乗り越える...困難な時期があるからこそ、成功した時の喜びが大きくなります。苦労も成長の一部です。
    choices:
      - text: 困難な時期を乗り越える方法を学びたいです
        next: emotional_end
      - text: 苦労を成長の一部として受け入れたいです
        next: trust_end
      - text: 成功した時の喜びを一緒に味わいたいです
        next: contextual_end

  - id: tomo_accomplished_mood_rewarding_moment
    text: 報われる瞬間...努力が実を結ぶ瞬間は、何物にも代えがたいものです。その瞬間のために、また新しい挑戦を始めたくなります。
    choices:
      - text: 努力が実を結ぶ体験をしたいです
        next: emotional_end
      - text: 新しい挑戦を始める勇気を持ちたいです
        next: trust_end
      - text: 何物にも代えがたい瞬間を共有したいです
        next: contextual_end

  - id: tomo_accomplished_mood_achievement_memory
    text: 達成の記憶...成功の記憶は、困難な時の支えになります。「あの時できたから、今回もできる」という自信の源になります。
    choices:
      - text: 困難な時の支えを作りたいです
        next: deep_end
      - text: 自信の源を増やしたいです
        next: emotional_end
      - text: 成功の記憶を大切にしたいです
        next: trust_end

  - id: tomo_accomplished_mood_motivation_source
    text: 動機の源...一つの達成が次の挑戦への動機になります。成功の循環を作ることで、継続的な成長が可能になります。
    choices:
      - text: 成功の循環を作りたいです
        next: emotional_end
      - text: 継続的な成長を目指したいです
        next: trust_end
      - text: 次の挑戦への動機を得たいです
        next: contextual_end

  - id: tomo_accomplished_mood_lasting_feeling
    text: 持続する感覚...一瞬の達成感を心に刻み込むことで、その感覚をいつでも思い出すことができます。心の宝物になります。
    choices:
      - text: 心に刻み込む方法を教えてください
        next: emotional_end
      - text: 心の宝物を増やしたいです
        next: trust_end
      - text: いつでも思い出せる感覚を大切にしたいです
        next: contextual_end

  # Experimental mood extended conversations
  - id: tomo_start_experimental_mood_extended_conversation
    text: 今日は何か新しいことを試してみたい気分です。いつもと違う角度から物事を見たり、新しい表現方法を探したり。実験的な気持ちです。
    choices:
      - text: 新しい角度から物事を見る方法を教えてください
        next: tomo_experimental_mood_new_perspective
      - text: 新しい表現方法を一緒に探したいです
        next: tomo_experimental_mood_new_expression
      - text: 実験的な気持ちを大切にしたいです
        next: tomo_experimental_mood_experimental_spirit

  - id: tomo_experimental_mood_new_perspective
    text: 新しい視点...普段見慣れたものでも、角度を変えると全く違って見えます。上から見る、下から見る、遠くから見る、近くから見る。
    choices:
      - text: 角度を変えて見る練習をしたいです
        next: tomo_experimental_mood_angle_practice
      - text: 上から見る視点を体験したいです
        next: tomo_experimental_mood_top_view
      - text: 遠くと近くの違いを感じたいです
