  - id: ayane_energetic_beyond_science
    text: 科学を超えた不思議さ...そういうものを楽しめるって、豊かな心の証拠だと思います。
    choices:
      - text: 豊かな心を育てたいです
        next: emotional_end
      - text: 不思議さを楽しみましょう
        next: trust_end
      - text: 科学を超えた世界も大切です
        next: deep_end

  - id: ayane_energetic_felt_truth
    text: 感じられる真実...そうですね。データや数字だけでは分からない、心で感じる真実があります。
