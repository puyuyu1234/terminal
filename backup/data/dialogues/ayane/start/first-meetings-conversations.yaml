      - text: データを超えた真実がありますね
        next: deep_end
      - text: 感じる真実を信じます
        next: trust_end

  # First meeting rainy extended conversations
  - id: ayane_start_first_meet_rainy_extended_conversation
    text: 雨の中でも来てくれた...そんな優しさに心が温かくなります。雨の日はちょっと寂しいこともあるけど、今日は特別です。
    choices:
      - text: 雨の日の特別さを感じます
        next: ayane_rainy_special_feeling
      - text: 心が温かくなる出会いですね
        next: ayane_rainy_warm_meeting
      - text: 雨の日も美しいものがありますね
        next: ayane_rainy_beauty_discovery

