  - id: ayane_rainy_life_force
    text: 雨の日の生命力...植物が雨を待っているように、私たちも何かを待っている気がします。
    choices:
      - text: 私たちも何かを待っているんですね
        next: ayane_rainy_waiting_something
      - text: 植物のように雨を受け入れたいです
        next: ayane_rainy_accepting_rain
